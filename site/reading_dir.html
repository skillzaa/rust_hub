    <h1>Reading Directory</h1>
<pre><code class="language-rust">use std::fs;


fn main() {

for entry in fs::read_dir(&quot;.&quot;).unwrap() {
  let entry = entry.unwrap();
  let path = entry.path();
  if path.is_dir() {
      println!(&quot;{:?} is a dir&quot;, path);
  } else {
      println!(&quot;{:?} is a file&quot;, path);
  }
}

}//main
